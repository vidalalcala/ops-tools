os:
  - osx

osx_image:
  - xcode9.2

install:
  - brew update
  - brew doctor
  - brew cleanup
  - brew upgrade openssl
  - brew upgrade python
  - brew tap liamg/tfsec
  - brew install liamg/tfsec/tfsec
  - pip --version
  - pip install -r requirements.txt

before_script:
  - tfsec .

script:
  - pytest
