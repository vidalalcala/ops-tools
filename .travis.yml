os:
  - osx

osx_image:
  - xcode9.2

compiler:
  - g++-5

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - brew update
  - brew upgrade openssl
  - brew upgrade python
  - brew tap liamg/tfsec
  - brew install liamg/tfsec/tfsec
  - pip --version
  - pip install -r requirements.txt

before_script:
  - tfsec .

script:
  - pytest
